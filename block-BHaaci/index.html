<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Build SignUp Form</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row">
          <div class="col flex-center">
            <h2 class="text-white">Learn to code by watching others</h2>
            <p class="text-white">
              See how experienced solve their problems in real time. Watching
              scripted tutorials is great, but understanding how developers
              think is invaluable.
            </p>
          </div>
          <div class="col">
            <form action="index.html" method="post" class="form-block">
              <button class="start-trial-btn">
                <span>Try it free 7 days</span> then $20/mon thereafter
              </button>

              <fieldset>
                <input type="text" placeholder="First Name" />
                <input type="password" placeholder="Last Name" />
                <input type="email" placeholder="Email Address" />
                <input type="password" placeholder="Password" />

                <button class="start-free-trial-btn">
                  Claim your free trail
                </button>
                <p class="rule">
                  By clicking the button, you are agreeing to our
                  <span>Terms and Services</span>
                </p>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
